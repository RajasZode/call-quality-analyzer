<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call Analyzer - AI Insights</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      background: #000;
      color: white;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .intro {
      height: 40vh;
      background-color: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .intro h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .intro p {
      font-size: 1rem;
      max-width: 600px;
    }

    .scroll-hint {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.5;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 0 20px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease;
    }

    .hero.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .hero h2 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 12px 24px;
      width: 200px;
      text-align: center;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
      background: #fff;
      color: #000;
      border: none;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      background-color: #f0f0f0;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    .btn svg {
      margin-right: 8px;
    }
  </style>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>

  <!-- Background Lottie animation -->
  <lottie-player
    class="background-animation"
    src="{{ url_for('static', filename='animations/hero-sphere.json') }}"
    background="transparent"
    speed="1"
    loop
    autoplay
  ></lottie-player>

  <!-- White Top Section -->
  <section class="intro">
    <h1>GROW SMARTER WITH AI</h1>
    <p>Get deep insights, detect quality gaps, and score every customer conversation with AI-powered analyzer.</p>
    <div class="scroll-hint">â†“ Scroll down</div>
  </section>

  <!-- Main Section with Buttons -->
  <section class="hero" id="hero">
    <h2>Analyze Calls With AI</h2>
    <div class="button-group">
      <a href="/upload" class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="black" viewBox="0 0 24 24">
          <path d="M5 20h14v-2H5v2zm7-18L5.33 9h3.67v4h4V9h3.67L12 2z"/>
        </svg>
        Upload Call
      </a>
      <a href="/dashboard" class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="black" viewBox="0 0 24 24">
          <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
        </svg>
        Dashboard
      </a>
    </div>
  </section>

  <script>
    // Reveal hero section when in view
    const hero = document.getElementById("hero");
    const observer = new IntersectionObserver(
      ([entry]) => {
        if (entry.isIntersecting) {
          hero.classList.add("visible");
        }
      },
      { threshold: 0.2 }
    );
    observer.observe(hero);
  </script>

</body>
</html>
